<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1ade146819.js" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
    <div class="container">
        <div id="parent">
        <div class="d-md-flex flex-md-row justify-content-center">
                <div class="bluecard col-12 col-md-4 d-flex flex-column">
                    <h3>Your result</h3>
                    <div class="circlecard">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <p class=" h3 text-white font-weight-bold pb-1">Great</p>
                    <p class="text-white font-weight-light h6 pl-4 pr-4 ">You scored higher than 65% of the people who have taken these tests.</p>

                </div>
                <div class="whitecard col-12 col-md-4 d-flex flex-column box">
                    <h2>Summary</h2>
                    <div class="redfont row">
                        <div class="col-2">
                            <img class="pt-3" src="./assets/images/icon-reaction.svg" alt="">
                        </div>
                            <div class="col-2">
                            <p class="reac">Reaction</p>
                        </div>
                        <div class="col-8">
                            <p class="blup">80 <span class="numbers">/ 100</span></p>
                        </div>
                    </div>
                    <div class="yellowfont row">
                        <div class="col-2">
                            <img class="pt-3" src="./assets/images/icon-memory.svg" alt="">
                        </div>
                        <div class="col-2">
                            <p class="yel">Memory</p>
                        </div>
                        <div class="col-8">
                            <p class="blup">92 <span class="numbers">/ 100</span></p>
                        </div>
                    </div>
                    <div class="greenfont row">
                        <div class="col-2">
                            <img class="pt-3" src="./assets/images/icon-verbal.svg" alt="">
                        </div>
                        <div class="col-2">
                            <p class="gre">Verbal</p>
                        </div>
                        <div class="col-8">
                            <p class="blup">61 <span class="numbers">/ 100</span></p>
                        </div>
                    </div>
                    <div class="bluefont row">
                        <div class="col-2">
                            <img class="pt-3" src="./assets/images/icon-visual.svg" alt="">
                        </div>
                        <div class="col-2">
                            <p class="blu">Visual</p>
                        </div>
                        <div class="col-8">
                            <p class="blup">72 <span class="numbers">/ 100</span></p>
                        </div>
                    </div>
                    <button class="button">Continue</button>
                </div>
            
            </div>
            </div>
            </div>
</body>
</html>
